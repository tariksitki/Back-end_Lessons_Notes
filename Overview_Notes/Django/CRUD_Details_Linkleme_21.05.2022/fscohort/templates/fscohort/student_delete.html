<!DOCTYPE html>

<!-- Note: extends tagi, bir template deki ilk tag olmali  -->

{% extends "fscohort/base.html" %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

{% block container %}
<form action="" method="POST">
    <h2>Are you Sure to delete {{ student }} </h2>
    {% csrf_token %}
    <input type="submit" value="YES">
</form>

<br>

<a href="{% url 'student_list' %} ">
    <button>NO</button>
</a>



{% endblock container %}

</body>
</html>
